---
layout: default
title: 我的Blog
---
<h2>{{ page.title }}</h2>
<p>最新文章</p>
<ul>
{% for post in site.posts %} 
<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>

<!--分类 -->
<section>
<h3>Categories</h3>
<ul>
{% for category in site.categories %}
<li><a href="/{{category | first}}.html">{{category | first}} ({{category | last | size }})</a></li>
{% endfor %}
</ul>
</section>
